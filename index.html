<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hakodama</title>
  <link rel="stylesheet" href="styles.css">
  <script src="ButtonRequest.js"></script>
  <style>


    body, html {
      margin: 0;
      padding: 0;
      background-color:#996900; /* matches dark theme */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }



    


    .splash {
      animation: fadeOut 2s ease-out 4s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="hakodama.png" alt="Hakodama Logo" width="300">
  </div>
  <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const socket = io();

        document.getElementById('requestButton').addEventListener('click', () => {
          socket.emit('sendRequest');
          alert('Request sent!');
        });

        socket.on('notification', (message) => {
          // This event will only be triggered on the admin's browser
          alert(message);
        });
      });
    </script>
</body>
</html>
